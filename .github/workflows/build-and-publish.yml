name: Build and Publish

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Run tests
        run: ./gradlew test --no-daemon
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/test-results/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build -x test --no-daemon
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/
          retention-days: 7

  docker-build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build Fat JAR
        run: ./gradlew buildFatJar --no-daemon
      
      - name: Create Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM eclipse-temurin:17-jre-jammy
          
          # Install required packages
          RUN apt-get update && apt-get install -y \
              fontconfig \
              fonts-dejavu \
              curl \
              && rm -rf /var/lib/apt/lists/*
          
          # Create app user
          RUN groupadd -g 1000 appuser && \
              useradd -u 1000 -g appuser -s /bin/bash -m appuser
          
          # Create app directory
          WORKDIR /app
          
          # Copy the fat JAR
          COPY build/libs/*-all.jar app.jar
          
          # Create directories for data, templates, and fonts
          RUN mkdir -p /app/data /app/templates /app/fonts && \
              chown -R appuser:appuser /app
          
          # Switch to non-root user
          USER appuser
          
          # Expose port
          EXPOSE 8080
          
          # Health check
          HEALTHCHECK --interval=30s --timeout=3s --start-period=40s --retries=3 \
            CMD curl -f http://localhost:8080/ || exit 1
          
          # Environment variables
          ENV JAVA_OPTS="-Xmx512m -Xms256m"
          
          # Run the application
          ENTRYPOINT ["sh", "-c", "java $JAVA_OPTS -jar app.jar"]
          EOF
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

  docker-test:
    name: Test Docker Image
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract branch name
        id: extract_branch
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "image_tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
            echo "image_tag=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Pull and test Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.extract_branch.outputs.image_tag }}"
          echo "Testing image: $IMAGE"
          
          # Pull the image
          docker pull $IMAGE
          
          # Run the container
          docker run -d --name test-container -p 8080:8080 $IMAGE
          
          # Wait for the application to start
          echo "Waiting for application to start..."
          for i in {1..30}; do
            if curl -f http://localhost:8080/ > /dev/null 2>&1; then
              echo "Application is running!"
              break
            fi
            echo "Attempt $i: Application not ready yet..."
            sleep 2
          done
          
          # Test the API
          echo "Testing API endpoints..."
          curl -f http://localhost:8080/ || exit 1
          curl -f http://localhost:8080/api/fonts || exit 1
          curl -f http://localhost:8080/api/templates || exit 1
          
          # Show logs
          echo "Container logs:"
          docker logs test-container
          
          # Cleanup
          docker stop test-container
          docker rm test-container
          
          echo "Docker image test completed successfully!"

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: docker-test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## JasperReports API Service v${{ steps.version.outputs.version }}
            
            ### Docker Images
            
            Multi-architecture Docker images are available:
            
            ```bash
            # Pull the image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            
            # Run the container
            docker run -d -p 8080:8080 \
              -v $(pwd)/templates:/app/templates \
              -v $(pwd)/fonts:/app/fonts \
              -v $(pwd)/data:/app/data \
              ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
            
            ### Supported Architectures
            - linux/amd64
            - linux/arm64
            
            ### What's Changed
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
